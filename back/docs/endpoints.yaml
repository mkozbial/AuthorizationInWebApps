endpoints:
  - path: /auth/register
      method: POST
      description: Register user
      parameters: []
      payload:
        contentType: application/json
        data:
          username: example_user
          password: securepassword

  - path: /auth/login
      method: POST
      description: Login user
      parameters: []
      payload:
        contentType: application/json
        data:
          username: example_user
          password: securepassword


  - path: /auth/token
      method: POST
      description: Retrieve user associated with given token
      parameters: []
      headers:
        Authorization: Bearer token

  - path: /users/{id}
    method: GET
    description: Get user by ID
    parameters:
      - name: id
        type: string
        description: User ID
    headers:
      Authorization: Bearer token

  - path: /admin/users
    method: GET
    description: Get all users
    headers:
      Authorization: Bearer token

  - path: /admin/users/{id}
    method: PUT
    description: Modifies the given user
    parameters:
      - name: id
        type: string
        description: User ID
    payload:
        contentType: application/json
        data:
          user_type: user
    headers:
      Authorization: Bearer token

  - path: /admin/users
    method: DELETE
    description: Deletes the given user
    payload:
        contentType: application/json
        data:
          user_id: user_id
    headers:
      Authorization: Bearer token

  - path: /posts/upload
    method: POST
    description: Upload new post
    parameters: []
    payload:
      contentType: application/json
      data:
        title: example_title
        content: example_content
        visibility: example_visibility
    headers:
      Authorization: Bearer token

  - path: /posts/
    method: GET
    description: Get public and given user posts
    parameters: []
    headers:
      Authorization: Bearer token

  - path: /posts/edit
    method: PUT
    description: Edit post
    parameters: []
    payload:
      contentType: application/json
      data:
        post_id: example_post_id
        title: example_changed_title
        content: example_changed_content
        visibility: example_visibility
    headers:
      Authorization: Bearer token

  - path: /posts/delete
    method: DELETE
    description: Delete post
    parameters: []
    payload:
      contentType: application/json
      data:
        post_id: example_post_id
    headers:
      Authorization: Bearer token
  
  
